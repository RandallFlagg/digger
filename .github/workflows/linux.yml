# This is a basic workflow to help you get started with Actions

name: Linux Build & Test

# Controls when the action will run. 
on:
  # Triggers the workflow on all push or pull request events
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron: "0 0 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    env:
      COMPILER: ${{ matrix.compiler }}
      TEST_TYPE: ${{ matrix.test_type }}

    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, ubuntu-18.04]
        compiler: ['gcc', 'clang']
        test_type: ['short', 'long', 'xlong']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: before_install
        run: sudo -H DEBIAN_FRONTEND=noninteractive apt-get update

      - name: install_depends
        run: sudo -H DEBIAN_FRONTEND=noninteractive apt-get install cmake cmake-data libsdl2-dev

      - name: script
        env:
          CC: ${{ env.COMPILER }}
        run: make do-test-cmake
